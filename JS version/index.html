<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Path Optimization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h3>Input</h3>
            <label for="rows">Rows (N):</label>
            <input type="number" id="rows" min="1" placeholder="Enter number of rows">

            <label for="cols">Columns (M):</label>
            <input type="number" id="cols" min="1" placeholder="Enter number of columns">

            <label for="minValue">Minimum Height Value:</label>
            <input type="number" id="minValue" placeholder="Enter minimum height">

            <label for="maxValue">Maximum Height Value:</label>
            <input type="number" id="maxValue" placeholder="Enter maximum height">

            <label for="xFrequency">X Frequency (%):</label>
            <input type="text" id="xFrequency" placeholder="Enter X frequency">

            <label>
                <input type="checkbox" id="fillRandom"> Fill Randomly
            </label>

            <button id="generateMap">Generate Map</button>
        </div>

        <div class="section">
            <h3>Output</h3>
            <div class="output">
                <label for="steps">Steps:</label>
                <input type="text" id="steps" readonly>

                <label for="fuel">Fuel:</label>
                <input type="text" id="fuel" readonly>

                <button id="solve">Solve</button>
            </div>
        </div>
    </div>

    <div class="map-container">
        <h3>Generated Map</h3>
        <div id="terrainMap"></div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
